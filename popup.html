<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Table Exporter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Table Exporter</h1>
      <div id="status" class="status">Scanning current page...</div>
    </header>

    <main>
      <label class="field">
        <span>Table</span>
        <select id="tableSelect"></select>
      </label>

      <div class="meta" id="tableMeta"></div>

      <div class="actions">
        <button id="exportCsv" class="btn">Export CSV</button>
        <button id="exportTsv" class="btn">Export TSV</button>
        <button id="exportXls" class="btn">Export Excel</button>
        <button id="exportMarkdown" class="btn">Export Markdown</button>
        <button id="exportJson" class="btn">Export JSON</button>
      </div>

      <div class="preview" id="preview"></div>
    </main>

    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
